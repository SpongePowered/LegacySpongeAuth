mail.smtp.host          =   ${SPONGE_SSO_SMTP_HOST}
mail.smtp.port          =   ${SPONGE_SSO_SMTP_PORT}
mail.confirm.maxAge     =   600000                      // 10 minutes (millis)
mail.transport.protocol =   "smtps"                     // The outgoing transport protocol
mail.interval           =   30000                       // 30 seconds (millis)

// Custom properties to be added to the Properties object that is passed to
// the JavaMail session. These might vary from SMTP server to server. This
// configuration is set up for GMail with "allow less secure apps" enabled in
// the user settings.
mail.properties = {
    "mail.smtps.host"=${SPONGE_SSO_SMTP_HOST}
    "mail.smtp.port"=${SPONGE_SSO_SMTP_PORT}
    "mail.smtp.socketFactory.class"="javax.net.ssl.SSLSocketFactory"
    "mail.smtp.socketFactory.fallback"=false
    "mail.smtp.socketFactory.port"=${SPONGE_SSO_SMTP_PORT}
    "mail.smtp.smtps.auth"=true
    "mail.smtps.quitwait"=false
}

